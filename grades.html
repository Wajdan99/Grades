<!DOCTYPE html>
<html>
<head>
    <title>Grade Checking App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 36px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #ffcc00;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #777;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff9900;
        }

        #result {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Grade Checking App</h1>
        <form id="gradeForm">
            <label for="percentInput">Enter your percentage:</label>
            <input type="number" id="percentInput" min="0" max="100" step="1">
            <input type="submit" value="Check Grade">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var percent = parseFloat(document.getElementById('percentInput').value);

            if (percent >= 80) {
                document.getElementById('result').innerHTML = 'Your grade is A+';
            } else if (percent >= 70) {
                document.getElementById('result').innerHTML = 'Your grade is A';
            } else if (percent >= 60) {
                document.getElementById('result').innerHTML = 'Your grade is B';
            } else if (percent >= 50) {
                document.getElementById('result').innerHTML = 'Your grade is C';
            } else {
                document.getElementById('result').innerHTML = 'Your grade is F';
            }
        });
    </script>
</body>
</html>
